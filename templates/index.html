<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translation</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding-top: 2rem; }
        .container { background-color: #1e1e1e; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.4); width: 90%; max-width: 700px; }
        h1 { color: #bb86fc; text-align: center; margin-bottom: 1rem; }
        .header-actions { text-align: center; margin-bottom: 2rem; }
        #clearHistoryBtn { background-color: #cf6679; color: white; padding: 0.5rem 1rem; font-size: 0.8rem; border-radius: 15px; border: none; cursor: pointer; }
        .lang-selector { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem; }
        .form-group { flex-grow: 1; }
        select, textarea { width: 100%; padding: 0.8rem; border-radius: 6px; border: 1px solid #333; background-color: #2c2c2c; color: #e0e0e0; font-size: 1rem; box-sizing: border-box; }
        textarea { resize: vertical; min-height: 100px; }
        .buttons { display: flex; gap: 1rem; margin-top: 1.5rem; }
        button { padding: 1rem; border: none; border-radius: 6px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        #speakBtn { flex-grow: 1; background-color: #03dac6; color: #121212; }
        #speakBtn.listening { background-color: #cf6679; }
        #translateBtn { flex-grow: 1; background-color: #bb86fc; color: #121212; }
        #swapBtn { background: none; border: 1px solid #bb86fc; color: #bb86fc; font-size: 1.5rem; padding: 0.5rem 1rem; margin: 0 1rem; }
        button:disabled { background-color: #444; cursor: not-allowed; }
        #historyContainer { margin-top: 2rem; max-height: 40vh; overflow-y: auto; padding-right: 1rem; }
        .history-item { margin-bottom: 1.5rem; background-color: #2c2c2c; padding: 1rem; border-radius: 6px; }
        .history-item p { margin: 0.5rem 0; word-wrap: break-word; }
        .history-item .original { color: #a0a0a0; font-size: 0.9em; }
        .history-item .translated { font-size: 1.1em; }
        .history-item .actions { margin-top: 0.75rem; display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center; }
        .actions button { font-size: 0.8rem; padding: 0.4rem 0.8rem; }
        .actions .summarizeBtn { background-color: #3f51b5; color: white; }
        .actions .explainBtn { background-color: #4CAF50; color: white; }
        .loader { text-align: center; display: none; margin-top: 1rem; }
        audio { width: 100%; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Healthcare Translation</h1>
        <div class="header-actions">
            <button id="clearHistoryBtn">Clear History</button>
        </div>
        <div class="lang-selector">
            <div class="form-group"><label for="inputLang">Your Language</label><select id="inputLang"><option value="en">English</option><option value="es">Spanish</option><option value="fr">French</option><option value="de">German</option><option value="hi">Hindi</option><option value="ta">Tamil</option></select></div>
            <button id="swapBtn" title="Swap Languages">â‡„</button>
            <div class="form-group"><label for="outputLang">Patient's Language</label><select id="outputLang"><option value="ta">Tamil</option><option value="es">Spanish</option><option value="fr">French</option><option value="de">German</option><option value="hi">Hindi</option><option value="en">English</option></select></div>
        </div>
        <div class="form-group">
            <label for="inputText">Text to Translate</label>
            <textarea id="inputText" placeholder="Enter text or use the microphone..."></textarea>
        </div>
        <div class="buttons">
            <button id="speakBtn">Start Speaking</button>
            <button id="translateBtn">Translate & Speak</button>
        </div>
        <div class="loader" id="loader">Processing...</div>
        <div id="historyContainer"></div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        const allSelectors = { speakBtn: 'speakBtn', translateBtn: 'translateBtn', swapBtn: 'swapBtn', inputText: 'inputText', inputLang: 'inputLang', outputLang: 'outputLang', historyContainer: 'historyContainer', audioPlayer: 'audioPlayer', loader: 'loader', clearHistoryBtn: 'clearHistoryBtn' };
        const el = Object.entries(allSelectors).reduce((acc, [key, id]) => ({ ...acc, [key]: document.getElementById(id) }), {});

        el.swapBtn.addEventListener('click', () => { const temp = el.inputLang.value; el.inputLang.value = el.outputLang.value; el.outputLang.value = temp; });
        el.clearHistoryBtn.addEventListener('click', () => { el.historyContainer.innerHTML = ''; });
        
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = true; recognition.interimResults = true;
            el.speakBtn.addEventListener('click', () => {
                if (el.speakBtn.classList.contains('listening')) { recognition.stop(); } else { el.inputText.value = ''; recognition.lang = el.inputLang.value; recognition.start(); }
            });
            recognition.onstart = () => { el.speakBtn.textContent = 'Stop Recording'; el.speakBtn.classList.add('listening'); };
            recognition.onend = () => { el.speakBtn.textContent = 'Start Speaking'; el.speakBtn.classList.remove('listening'); };
            recognition.onresult = (e) => { el.inputText.value = Array.from(e.results).map(r => r[0]).map(r => r.transcript).join(''); };
            recognition.onerror = (e) => { console.error("Speech error:", e.error); alert(`Speech error: ${e.error}`); };
        } else { el.speakBtn.disabled = true; el.speakBtn.textContent = 'Mic Not Supported'; }

        el.translateBtn.addEventListener('click', async () => {
            const textToTranslate = el.inputText.value;
            if (!textToTranslate) { alert('Please enter text first.'); return; }
            el.loader.style.display = 'block'; el.translateBtn.disabled = true;
            try {
                const translateFormData = new FormData();
                translateFormData.append('text', textToTranslate);
                translateFormData.append('input_lang_code', el.inputLang.value);
                translateFormData.append('output_lang_code', el.outputLang.value);
                const translateResponse = await fetch('/translate/', { method: 'POST', body: translateFormData });
                if (!translateResponse.ok) throw new Error('Translation failed');
                const translateData = await translateResponse.json();
                addHistoryItem(translateData.original_text, translateData.translated_text);
                el.inputText.value = '';
                const ttsResponse = await fetch('/text-to-speech/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: translateData.translated_text, lang_code: translateData.output_lang_code })
                });
                if (!ttsResponse.ok) throw new Error('TTS failed');
                const audioBlob = await ttsResponse.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                el.audioPlayer.src = audioUrl;
                try { await el.audioPlayer.play(); } catch(err) { console.error("Autoplay failed:", err); }
            } catch (error) { console.error('Processing error:', error); alert('An error occurred.'); } finally { el.loader.style.display = 'none'; el.translateBtn.disabled = false; }
        });
        
        el.historyContainer.addEventListener('click', async (event) => {
            const button = event.target;
            const text = button.dataset.text;
            if (!text) return;
            let endpoint = '', alertTitle = '', resultKey = '';
            if (button.classList.contains('summarizeBtn')) { endpoint = '/summarize/'; alertTitle = 'AI Summary'; resultKey = 'summary'; } 
            else if (button.classList.contains('explainBtn')) { endpoint = '/explain-medication/'; alertTitle = 'AI Medication Explainer'; resultKey = 'explanation'; } 
            else { return; }
            button.textContent = '...'; button.disabled = true;
            try {
                const response = await fetch(endpoint, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text: text }) });
                if (!response.ok) { const err = await response.json(); throw new Error(err.detail); }
                const data = await response.json();
                alert(`${alertTitle}:\n\n${data[resultKey]}`);
            } catch (error) { console.error('AI feature error:', error); alert(`Failed: ${error.message}`); } finally {
                button.textContent = button.classList.contains('summarizeBtn') ? 'Summarize' : 'Explain Medication';
                button.disabled = false;
            }
        });

        function addHistoryItem(original, translated) {
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `
                <p class="original"><strong>You:</strong> ${original}</p>
                <p class="translated"><strong>Translation:</strong> ${translated}</p>
                <div class="actions">
                    <button class="summarizeBtn" data-text="${translated}">Summarize</button>
                    <button class="explainBtn" data-text="${translated}">Explain Medication</button>
                </div>`;
            historyContainer.prepend(item);
        }
    </script>
</body>
</html>
